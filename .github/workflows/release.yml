name: Push build to production

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ls
        run: ls

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Test
        run: mvn test checkstyle:check

      - name: Build
        run: |
          mvn package -P ui -pl pios-app-ui
          mvn package

      - name: Run ls
        run: ls && ls ./pios-app-service && ls ./pios-app-service/target

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "./pios-app-service/target/pios-app-service-*.jar"

